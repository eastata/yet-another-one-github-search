query ($q: String!) {
  search(query: $q, type: REPOSITORY, first: 3) {
    repositoryCount
      edges {
        node {
          ... on Repository {
            nameWithOwner,
            refs(first: 100, refPrefix: "refs/heads/") {
              edges{
                node {
                  name
                }
              }
            }
          }
        }
	  }
  }
}
