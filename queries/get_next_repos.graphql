query ($q: String!, $cursor: String!) {
  search(query: $q, type: REPOSITORY, first: 100, after: $cursor) {
    repositoryCount
      edges {
        node {
          ... on Repository {
            name,
            refs(first: 100, refPrefix: "refs/heads/") {
              edges{
                node {
                  name
                }
              }
            }
          }
        }
	  }
	  pageInfo {
        endCursor
        hasNextPage
      }
  }
}
